<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Numéro aléatoire LOTO</title>
</head>

<body>
    <section>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Nouveau_logo_loto.png" alt="">
        <div class="container">
            <form name="rn">
                <input type="text" id="tb" name="tb" />
                <div class="center">
                    <input type="button" id="btn" class="button-40" value="1 - 50" onclick="randomValue();" />
                    <input type="button" id="btn" class="button-40" value="1 - 12" onclick="randomValue2();" />
                </div>
            </form>
        </div>
    </section>
    <script>

        function Random() {
            return Math.floor(Math.random() * 50) + 1;
        }

        function randomValue() {
            document.getElementById('tb').value = Random();
        }

        function Random2() {
            return Math.floor(Math.random() * 12) + 1;
        }

        function randomValue2() {
            document.getElementById('tb').value = Random2();
        }
    </script>
</body>

</html>
